<!doctype html>

      display: flex;

    .btn {

      color: #071032;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 6px 18px rgba(245,158,11,0.25);
    }
    .loader {

      border-radius: 50%;
      width: 40px; height: 40px;

</head>
